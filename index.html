<html>
    <head>
        
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div id="main-container">
            <div class="columns">
                <h2>HOME</h2>
                    <div id="home-box" class="">
                        <div class="score" id="home-score">0</div>
                    </div>
                      
                <div class="button-family">
                    <button class="btn" id="home-plus-one">+1</button>
                    <button class="btn" id="home-plus-two">+2</button>
                    <button class="btn" id="home-plus-three">+3</button>
                </div>
                    
            </div>
            <div class="columns">
                <h2>AWAY</h2>
                    <div id="away-box" class="">
                        <div class="score" id="away-score">0</div>
                    </div>
                      
                <div class="button-family">
                    <button class="btn" id="away-plus-one">+1</button>
                    <button class="btn" id="away-plus-two">+2</button>
                    <button class="btn" id="away-plus-three">+3</button>
                </div>
                    
            </div>
            
            </div>
            <button id="reset">RESET GAME</button> 
        
        
        <script src="index.js"></script>
    </body>
</html>
